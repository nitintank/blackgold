
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login Form </title>
    <link rel="stylesheet" href="style1.css">
    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/f01d64807e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="top-m-img"></div>
    <!-- <img src="rounded_corners.jpg" width="100%" height="220px" alt=""> -->
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="Cricket_1-copy.jpg" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <img src="GOLD.png" class="img-main" alt="">
            <!-- <div class="title">Login</div> -->
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter Your Username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter Your Password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="LOGIN">
              </div>
              <div class="button input-box" style="margin-top: 10px;">
                <input type="submit" value="LOGIN WITH DEMO ID">
              </div>
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
