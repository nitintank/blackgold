<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Bet Box</title>
    <link rel="stylesheet" href="back-bet.css">
    <script src="https://kit.fontawesome.com/f01d64807e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>(Bet For)</th>
                    <th>Run</th>
                    <th>Stake</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>England</td>
                    <td><input type="number" value="1.08"></td>
                    <td><input type="text" value="0"></td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="ab">
                        <button>
                            <span class="text">100</span>
                        </button>
                        <button>
                            <span class="text">500</span>
                        </button>
                        <button>
                            <span class="text">1000</span>
                        </button>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="ab">
                        <button>
                            <span class="text">5000</span>
                        </button>
                        <button>
                            <span class="text">10000</span>
                        </button>
                        <button>
                            <span class="text">600</span>
                        </button>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="abc">
                        <button>
                            <span class="text" style="background-color: rgb(226, 34, 34);"><i class="fa-solid fa-ban" style="margin-right: 5px;"></i>CANCEL</span>
                        </button>
                        <button>
                            <span class="text" style="background-color: green;"><i class="fa-solid fa-circle-check" style="margin-right: 5px;"></i>SUBMIT</span>
                        </button>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
